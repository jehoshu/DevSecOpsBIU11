  apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-app
  labels:
    app: youtube-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: youtube-app
  template:
    metadata:
      labels:
        app: youtube-app
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: youtube-app
          image: public.ecr.aws/r7m7o9d4/myapp:0.0.5
          resources:
            limits:
              cpu: "200m"
            requests:
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-app-service
spec:
  selector:
    app: youtube-app
  ports:
    - port: 8080
      targetPort: 8080
